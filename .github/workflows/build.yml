name: Build Theos Tweak (rootless)

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # manual trigger

jobs:
  build:
    runs-on: macos-14  # atau macos-latest (2026 support Xcode 16+)

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Theos
      run: |
        git clone --recursive https://github.com/theos/theos.git $HOME/theos
        git clone https://github.com/theos/sdks.git $HOME/theos/sdks
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        brew install ldid
        sudo gem install activesupport -v 6.1.7.8  # kalau perlu

    - name: Build tweak
      run: |
        cd AzuriteExternal
        make package FINALPACKAGE=1

    - name: Upload artifact (.deb & dylib)
      uses: actions/upload-artifact@v4
      with:
        name: AzuriteExternal-build
        path: |
          AzuriteExternal/packages/*.deb
          AzuriteExternal/obj/*.dylib
