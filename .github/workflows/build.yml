name: Build Theos Tweak (rootless)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Homebrew & ldid & dpkg
        run: |
          NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          eval "$(/opt/homebrew/bin/brew shellenv)"
          brew install ldid dpkg || echo "dpkg install failed"

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          rm -rf $HOME/theos/sdks || true
          git clone https://github.com/theos/sdks.git $HOME/theos/sdks
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          echo "$HOME/theos/bin" >> $GITHUB_PATH

      - name: Debug & List Files
        run: |
          pwd
          ls -la .
          ls -la AzuriteExternal.plist || echo "Plist missing"
          cat AzuriteExternal.plist || echo "Plist content error"
          ls -la Tweak.xm Makefile control || echo "Missing core files"

      - name: Build & Force Stage
        run: |
          make clean || true
          make package FINALPACKAGE=1 V=1 2>&1 | tee build.log
          cat build.log
          mkdir -p artifacts
          cp -r packages obj .theos artifacts/ 2>/dev/null || echo "No output to copy"
          find . -name "*.deb" -exec cp {} artifacts/ \; || echo "No deb"
          find . -name "*.dylib" -exec cp {} artifacts/ \; || echo "No dylib"
          ls -la artifacts/

      - name: Upload Full Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Azurite-full-output
          path: |
            artifacts/**
            build.log
            packages/**
            obj/**
            AzuriteExternal.plist
