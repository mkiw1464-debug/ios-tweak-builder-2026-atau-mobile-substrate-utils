name: Build Theos Tweak (rootless)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Homebrew & ldid
        run: |
          NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          eval "$(/opt/homebrew/bin/brew shellenv)"
          brew install ldid

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          rm -rf $HOME/theos/sdks || true
          git clone https://github.com/theos/sdks.git $HOME/theos/sdks
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          echo "$HOME/theos/bin" >> $GITHUB_PATH
          echo "PATH=$PATH:$HOME/theos/bin" >> $GITHUB_ENV

      - name: Debug Full Structure
        run: |
          pwd
          ls -la .
          cat Makefile || echo "Makefile NOT FOUND"
          cat control || echo "control NOT FOUND"
          head -n 10 Tweak.mm || echo "Tweak.mm NOT FOUND"
          echo "THEOS path: $THEOS"
          ls -la $THEOS/sdks || echo "SDKs missing"

      - name: Build
        run: |
          make clean || true
          make package FINALPACKAGE=1 V=1 2>&1 | tee build.log || echo "Make failed"
          cat build.log || echo "No build log"
          ls -la packages/ obj/ 2>/dev/null || echo "No output folders created"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Azurite-build
          path: |
            packages/*.deb
            obj/*.dylib
            build.log
